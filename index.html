<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Umur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app-wrapper">
        <section class="calculator">
            <header class="">
                <h1 class="">Hitung umurmu</h1>
                <p class="">Masukkan Tahun Lahirmu dan dapatkan umurmu dengan cepat.</p>
            </header>
            <form id="umurform">
                <div class="input-group">
                    <input class=""
                        type="number"
                        id="tahunlahir"
                        name="tahunlahir"
                        placeholder="Masukkan Tahun Lahirmu"
                    >
                    <label for="tahunlahir" class="">Tahun Lahir</label>
                    <span class="bar"></span>
                </div>
                <button class="tombol-hitung" type="submit">Hitung</button>
            </form>
            <div class="result" id="hasil"></div>
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
